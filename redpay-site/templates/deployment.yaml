apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redpay-site.fullname" . }}
  labels:
    {{- include "redpay-site.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "redpay-site.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redpay-site.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redpay-site.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: REACT_APP_MERCHANT_SIGNUP                                  
            valueFrom:                 
              configMapKeyRef:
                name: dev-urls        
                key: REACT_APP_MERCHANT_SIGNUP
                optional: false
          - name: REACT_APP_MERCHANT_SIGNIN
            valueFrom:
              configMapKeyRef:
                name: dev-urls
                key: REACT_APP_MERCHANT_SIGNIN
                optional: false
          - name: REACT_APP_ADMIN_URL
            valueFrom:
              configMapKeyRef:
                name: dev-urls
                key: REACT_APP_ADMIN_URL
                optional: false
           
          ports:
            - name: http
              containerPort: 443
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}